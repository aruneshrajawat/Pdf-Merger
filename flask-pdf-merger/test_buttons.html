                    DOWNLOAD PDF NOW
                </a>
            </div>
        </div>
        
        <!-- Direct Links -->
        <div class="card">
            <div class="card-header">Direct Links</div>

                <a href="/test_download_direct" class="btn btn-primary me-2">Direct Download Test</a>
